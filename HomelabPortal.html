<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLab Portal | datasharkvag.com</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple wrapper for Lucide icons in a browser environment
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const iconSvg = window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('overview');

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeSection]);

            const navigation = [
                { id: 'overview', name: 'Architecture', icon: 'layout' },
                { id: 'docker', name: 'Docker Stack', icon: 'hard-drive' },
                { id: 'networking', name: 'Networking & SSL', icon: 'globe' },
                { id: 'pihole', name: 'Pi-hole (Remote)', icon: 'shield' },
                { id: 'commands', name: 'Linux Commands', icon: 'command' },
                { id: 'guides', name: 'Setup Guides', icon: 'book-open' },
            ];

            const sections = {
                overview: (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">Homelab Architecture Overview</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="p-4 bg-blue-50 border border-blue-200 rounded-xl">
                                <h3 className="flex items-center font-semibold text-blue-700 mb-2">
                                    <Icon name="globe" className="w-5 h-5 mr-2" /> Public Zone
                                </h3>
                                <ul className="text-sm text-blue-900 space-y-1">
                                    <li>• weather.datasharkvag.com</li>
                                    <li>• hedging.datasharkvag.com</li>
                                    <li>• Cloudflare Tunnel Access</li>
                                </ul>
                            </div>
                            <div className="p-4 bg-emerald-50 border border-emerald-200 rounded-xl">
                                <h3 className="flex items-center font-semibold text-emerald-700 mb-2">
                                    <Icon name="lock" className="w-5 h-5 mr-2" /> Private Zone
                                </h3>
                                <ul className="text-sm text-emerald-900 space-y-1">
                                    <li>• Home Assistant & Nextcloud</li>
                                    <li>• Tailscale + Wildcard SSL</li>
                                    <li>• Portainer Management</li>
                                </ul>
                            </div>
                        </div>
                        <div className="p-6 bg-slate-900 text-white rounded-xl">
                            <h3 className="text-lg font-mono mb-4 text-emerald-400">Node Configuration</h3>
                            <div className="space-y-4">
                                <div className="flex items-center space-x-3">
                                    <Icon name="cpu" className="text-slate-400" />
                                    <div>
                                        <p className="font-bold">Main Server (Pi 4B)</p>
                                        <p className="text-xs text-slate-300">Docker Engine | Nginx Proxy Manager | 8GB RAM</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <Icon name="wifi" className="text-slate-400" />
                                    <div>
                                        <p className="font-bold">DNS Server (Pi Zero)</p>
                                        <p className="text-xs text-slate-300">Pi-hole | Tailscale Node</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                ),
                docker: (
                    <div className="space-y-4">
                        <h2 className="text-2xl font-bold text-slate-800">Deployment Stack</h2>
                        <p className="text-slate-600 text-sm">Centralized Docker Compose deployment for management simplicity.</p>
                        <div className="bg-slate-800 rounded-lg p-4 font-mono text-xs md:text-sm text-emerald-300 overflow-x-auto">
                            <pre>{`services:
  nginx: # SSL & Proxy
  cloudflared: # Public Tunnel
  home_assistant: # Automation
  nextcloud: # Private Cloud
  influxdb2: # Time Series
  grafana: # Visualization
  portainer: # Management UI
  samba: # File Sharing`}</pre>
                        </div>
                    </div>
                ),
                networking: (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">SSL & Routing</h2>
                        <div className="p-4 border-l-4 border-indigo-500 bg-indigo-50">
                            <h4 className="font-bold text-indigo-800">Cloudflare Wildcard SSL</h4>
                            <p className="text-sm text-indigo-700">
                                NPM fetches certificates via DNS-01 Challenge, providing full HTTPS for internal Tailscale nodes.
                            </p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="p-4 border rounded-lg bg-white">
                                <h4 className="font-bold text-slate-700 text-sm">Public Flow</h4>
                                <p className="text-[10px] text-slate-500 mt-1 uppercase">{"User -> CF -> Tunnel -> NPM"}</p>
                            </div>
                            <div className="p-4 border rounded-lg bg-white">
                                <h4 className="font-bold text-slate-700 text-sm">Private Flow</h4>
                                <p className="text-[10px] text-slate-500 mt-1 uppercase">{"User -> Tailscale -> NPM (SSL)"}</p>
                            </div>
                        </div>
                    </div>
                ),
                commands: (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">Linux Command Reference</h2>
                        <div className="grid grid-cols-1 gap-4">
                            <div className="bg-white p-4 rounded-lg border border-slate-200">
                                <h3 className="text-sm font-bold text-indigo-600 mb-2 flex items-center uppercase tracking-wider">
                                    <Icon name="globe" className="w-4 h-4 mr-2" /> Network
                                </h3>
                                <div className="space-y-2">
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono">hostname -I</code>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono">sudo hostnamectl set-hostname name</code>
                                </div>
                            </div>
                            <div className="bg-white p-4 rounded-lg border border-slate-200">
                                <h3 className="text-sm font-bold text-emerald-600 mb-2 flex items-center uppercase tracking-wider">
                                    <Icon name="database" className="w-4 h-4 mr-2" /> Maintenance
                                </h3>
                                <code className="block bg-slate-100 p-2 rounded text-xs font-mono">pihole -g # Update Gravity</code>
                                <code className="block bg-slate-100 p-2 rounded text-xs font-mono">pihole -up # Update System</code>
                            </div>
                        </div>
                    </div>
                ),
                pihole: (
                    <div className="space-y-4">
                        <h2 className="text-2xl font-bold text-slate-800">Pi-hole Distribution</h2>
                        <div className="p-6 bg-amber-50 border border-amber-200 rounded-xl">
                            <p className="text-amber-800 font-medium text-sm">SSL Proxying to Remote Nodes:</p>
                            <ul className="list-disc ml-5 mt-3 text-sm text-amber-900 space-y-2">
                                <li>NPM on Pi 4 handles SSL termination.</li>
                                <li>Traffic is proxied to Pi Zero IP over Port 80.</li>
                                <li>Internal DNS points domains to the NPM gateway.</li>
                            </ul>
                        </div>
                    </div>
                ),
                guides: (
                    <div className="space-y-4">
                        <h2 className="text-2xl font-bold text-slate-800">Quick-Start</h2>
                        <div className="p-4 bg-slate-100 rounded border border-slate-200">
                            <code className="text-xs font-bold text-pink-600">docker compose up -d</code>
                            <p className="text-[10px] text-slate-500 mt-1">Deploy main stack</p>
                        </div>
                    </div>
                )
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col md:flex-row">
                    {/* Sidebar */}
                    <nav className="w-full md:w-64 bg-slate-900 text-white p-6 flex-shrink-0">
                        <div className="flex items-center space-x-2 mb-10">
                            <Icon name="activity" className="text-emerald-400 w-8 h-8" />
                            <h1 className="text-xl font-bold tracking-tight">Portal</h1>
                        </div>
                        
                        <div className="space-y-1">
                            {navigation.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveSection(item.id)}
                                    className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all ${
                                        activeSection === item.id 
                                        ? 'bg-emerald-500 text-white shadow-lg' 
                                        : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                                    }`}
                                >
                                    <Icon name={item.icon} className="w-5 h-5" />
                                    <span className="font-medium text-sm">{item.name}</span>
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="flex-1 p-6 md:p-12 overflow-y-auto">
                        <div className="max-w-4xl mx-auto bg-white rounded-2xl shadow-sm border border-slate-200 p-8 md:p-10">
                            {sections[activeSection]}
                        </div>
                        <footer className="mt-8 text-center text-slate-400 text-[10px] uppercase tracking-widest">
                            © 2025 datasharkvag.com | Pi 4B Architecture
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
