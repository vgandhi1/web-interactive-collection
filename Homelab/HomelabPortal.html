<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLab Portal | datasharkvag.com</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
        /* Custom scrollbar for better look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Smooth transitions for tab switching */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * Icon component that wraps the <i> tag in a span.
         * This isolates the Lucide DOM manipulation from React's virtual DOM
         * to prevent the "removeChild" error.
         */
        const Icon = ({ name, className = "w-5 h-5" }) => {
            return (
                <span className="inline-flex items-center justify-center pointer-events-none">
                    <i data-lucide={name} className={className}></i>
                </span>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('overview');

            /**
             * Trigger Lucide to scan the DOM and replace <i> with <svg>.
             * We run this after every render to ensure new sections get icons.
             */
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            const navigation = [
                { id: 'overview', name: 'Architecture', icon: 'layout' },
                { id: 'docker', name: 'Docker Stack', icon: 'hard-drive' },
                { id: 'networking', name: 'Networking & SSL', icon: 'globe' },
                { id: 'pihole', name: 'Pi-hole (Remote)', icon: 'shield' },
                { id: 'commands', name: 'Linux Commands', icon: 'command' },
                { id: 'guides', name: 'Setup Guides', icon: 'book-open' },
            ];

            const sections = {
                overview: (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">Homelab Architecture Overview</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="p-4 bg-blue-50 border border-blue-200 rounded-xl">
                                <h3 className="flex items-center font-semibold text-blue-700 mb-2">
                                    <Icon name="globe" className="mr-2" /> Public Zone
                                </h3>
                                <ul className="text-sm text-blue-900 space-y-1">
                                    <li>• weather.datasharkvag.com (Static)</li>
                                    <li>• hedging.datasharkvag.com (Static)</li>
                                    <li>• Cloudflare Tunnel Relay</li>
                                </ul>
                            </div>
                            <div className="p-4 bg-emerald-50 border border-emerald-200 rounded-xl">
                                <h3 className="flex items-center font-semibold text-emerald-700 mb-2">
                                    <Icon name="lock" className="mr-2" /> Private Zone
                                </h3>
                                <ul className="text-sm text-emerald-900 space-y-1">
                                    <li>• Home Assistant (Host Mode)</li>
                                    <li>• Nextcloud & Tailscale Node</li>
                                    <li>• Portainer CE Management</li>
                                </ul>
                            </div>
                        </div>
                        <div className="p-6 bg-slate-900 text-white rounded-xl">
                            <h3 className="text-lg font-mono mb-4 text-emerald-400">Node Configuration</h3>
                            <div className="space-y-4">
                                <div className="flex items-center space-x-3">
                                    <Icon name="cpu" className="text-slate-400" />
                                    <div>
                                        <p className="font-bold">Main Server (Pi 4B)</p>
                                        <p className="text-xs text-slate-300">Docker Engine | Nginx Proxy Manager | 8GB RAM</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <Icon name="wifi" className="text-slate-400" />
                                    <div>
                                        <p className="font-bold">DNS Server (Pi Zero)</p>
                                        <p className="text-xs text-slate-300">Pi-hole | Tailscale Node</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                ),
                docker: (
                    <div className="space-y-4">
                        <h2 className="text-2xl font-bold text-slate-800">Deployment Stack</h2>
                        <p className="text-slate-600 text-sm">The entire stack is deployed using a single Docker Compose file for high availability.</p>
                        <div className="bg-slate-800 rounded-lg p-4 font-mono text-xs md:text-sm text-emerald-300 overflow-x-auto border border-slate-700">
                            <pre>{`services:
  nginx: # SSL termination & Proxy
  cloudflared: # Public Tunnel Access
  home_assistant: # Home Automation (Host Mode)
  nextcloud: # Private Storage
  influxdb2: # Time Series Data
  grafana: # Visualization
  portainer: # Management UI
  samba: # Network File Sharing`}</pre>
                        </div>
                    </div>
                ),
                networking: (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">SSL & Routing Logic</h2>
                        <div className="p-4 border-l-4 border-indigo-500 bg-indigo-50">
                            <h4 className="font-bold text-indigo-800">Cloudflare Wildcard SSL</h4>
                            <p className="text-sm text-indigo-700">
                                NPM fetches certificates via DNS-01 Challenge, providing full HTTPS for internal Tailscale nodes across the private network.
                            </p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="p-4 border rounded-lg bg-white shadow-sm">
                                <h4 className="font-bold text-slate-700 text-sm">Public Flow</h4>
                                <p className="text-[10px] text-slate-500 mt-1 uppercase">{"User -> CF -> Tunnel -> NPM -> Files"}</p>
                            </div>
                            <div className="p-4 border rounded-lg bg-white shadow-sm">
                                <h4 className="font-bold text-slate-700 text-sm">Private Flow</h4>
                                <p className="text-[10px] text-slate-500 mt-1 uppercase">{"User -> Tailscale -> NPM (SSL) -> App"}</p>
                            </div>
                        </div>
                    </div>
                ),
                commands: (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">Linux Command Reference</h2>
                        
                        {/* Network Commands */}
                        <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                            <h3 className="text-sm font-bold text-indigo-600 mb-4 flex items-center uppercase tracking-wider">
                                <Icon name="globe" className="mr-2 w-4 h-4" /> Network & Hostname
                            </h3>
                            <div className="space-y-4">
                                <div>
                                    <p className="text-xs font-semibold text-slate-700 mb-1">Check Local IP</p>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono">hostname -I</code>
                                </div>
                                <div>
                                    <p className="text-xs font-semibold text-slate-700 mb-1">Change Hostname</p>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono">sudo hostnamectl set-hostname new-name</code>
                                </div>
                                <div>
                                    <p className="text-xs font-semibold text-slate-700 mb-1">Set Static IP (Manual)</p>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono">sudo nmtui</code>
                                </div>
                            </div>
                        </div>

                        {/* Maintenance Commands */}
                        <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                            <h3 className="text-sm font-bold text-emerald-600 mb-4 flex items-center uppercase tracking-wider">
                                <Icon name="database" className="mr-2 w-4 h-4" /> Maintenance & Backups
                            </h3>
                            <div className="space-y-4">
                                <div>
                                    <p className="text-xs font-semibold text-slate-700 mb-1">Backup NPM Database</p>
                                    <code className="block bg-slate-100 p-2 rounded text-[10px] font-mono whitespace-pre-wrap">cp ./volumes/nginx/data/database.sqlite ./volumes/nginx/data/database_$(date +%F).sqlite</code>
                                </div>
                                <div>
                                    <p className="text-xs font-semibold text-slate-700 mb-1">Pi-hole Management</p>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono mb-1 text-slate-600">pihole -g # Update Gravity</code>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono text-slate-600">pihole -up # Update System</code>
                                </div>
                            </div>
                        </div>

                        {/* Troubleshooting Commands */}
                        <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                            <h3 className="text-sm font-bold text-rose-600 mb-4 flex items-center uppercase tracking-wider">
                                <Icon name="terminal" className="mr-2 w-4 h-4" /> Troubleshooting
                            </h3>
                            <div className="space-y-4">
                                <div>
                                    <p className="text-xs font-semibold text-slate-700 mb-1">Search Text (Grep)</p>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono">grep -r "error" /path/to/folder</code>
                                </div>
                                <div>
                                    <p className="text-xs font-semibold text-slate-700 mb-1">Disk & Ports</p>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono mb-1 text-slate-600">df -h # Disk Space</code>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono text-slate-600">sudo netstat -tulpn # Active Ports</code>
                                </div>
                            </div>
                        </div>
                    </div>
                ),
                pihole: (
                    <div className="space-y-4">
                        <h2 className="text-2xl font-bold text-slate-800">Pi-hole Distribution</h2>
                        <div className="p-6 bg-amber-50 border border-amber-200 rounded-xl">
                            <p className="text-amber-800 font-medium text-sm">Remote Node & SSL Parity:</p>
                            <ul className="list-disc ml-5 mt-3 text-sm text-amber-900 space-y-2">
                                <li>NPM on Pi 4 handles SSL termination via proxy.</li>
                                <li>Local DNS in Pi-hole points domain to Pi 4 IP.</li>
                                <li>Internal traffic is served securely over Tailscale.</li>
                            </ul>
                        </div>
                    </div>
                ),
                guides: (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">Quick-Start Commands</h2>
                        <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                            <h3 className="text-sm font-bold text-slate-800 mb-4 flex items-center uppercase tracking-wider">
                                <Icon name="book-open" className="mr-2 w-4 h-4" /> Standard Setup
                            </h3>
                            <div className="space-y-4">
                                <div className="p-3 bg-slate-50 rounded border border-slate-100">
                                    <code className="text-xs font-bold text-pink-600">docker compose up -d</code>
                                    <p className="text-[10px] text-slate-500 mt-1 uppercase font-semibold">Deploy main stack in background</p>
                                </div>
                                <div className="p-3 bg-slate-50 rounded border border-slate-100">
                                    <code className="text-xs font-bold text-pink-600">ipconfig /flushdns</code>
                                    <p className="text-[10px] text-slate-500 mt-1 uppercase font-semibold">Clear client DNS cache (Windows)</p>
                                </div>
                                <div className="p-3 bg-slate-50 rounded border border-slate-100">
                                    <code className="text-xs font-bold text-pink-600">sudo reboot</code>
                                    <p className="text-[10px] text-slate-500 mt-1 uppercase font-semibold">Restart system safely</p>
                                </div>
                            </div>
                        </div>
                    </div>
                )
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col md:flex-row">
                    {/* Sidebar */}
                    <nav className="w-full md:w-64 bg-slate-900 text-white p-6 flex-shrink-0 flex flex-col">
                        <div className="flex items-center space-x-2 mb-10">
                            <Icon name="activity" className="text-emerald-400 w-8 h-8" />
                            <h1 className="text-xl font-bold tracking-tight">Portal</h1>
                        </div>
                        
                        <div className="space-y-1 flex-grow">
                            {navigation.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveSection(item.id)}
                                    className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all ${
                                        activeSection === item.id 
                                        ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-900/40' 
                                        : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                                    }`}
                                >
                                    <Icon name={item.icon} className="w-5 h-5" />
                                    <span className="font-medium text-sm">{item.name}</span>
                                </button>
                            ))}
                        </div>

                        <div className="mt-8 pt-6 border-t border-slate-800">
                            <div className="p-3 bg-slate-800 rounded-lg">
                                <p className="text-[10px] text-slate-500 uppercase font-bold tracking-tighter mb-1">Active Root</p>
                                <p className="text-xs font-mono text-emerald-400">datasharkvag.com</p>
                            </div>
                        </div>
                    </nav>

                    {/* Content Area - Uses key to force re-render on section change to prevent DOM mismatch */}
                    <main className="flex-1 p-4 md:p-12 overflow-y-auto">
                        <div 
                            key={activeSection}
                            className="max-w-4xl mx-auto bg-white rounded-3xl shadow-sm border border-slate-200 p-6 md:p-10 min-h-[500px] fade-in"
                        >
                            {sections[activeSection]}
                        </div>
                        <footer className="mt-8 text-center text-slate-400 text-[10px] uppercase tracking-widest">
                            © 2025 datasharkvag.com | Pi 4B Architecture (8GB RAM)
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
